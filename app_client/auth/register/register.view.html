<navigation></navigation>

<div id="register">
    <div class="container">
        <h1>Sign up</h1>
        <a href="/login">Already have an account?</a>


        <form ng-submit="vm.onSubmit()" class="register-form">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

            <div class="form-group">
                <input ng-model="vm.credentials.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input ng-model="vm.credentials.email" type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input ng-model="vm.credentials.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <input class="btn btn-lg btn-success" type="submit" value="Sign up" />
        </form>

    </div>

</div>
