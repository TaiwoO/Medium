<div id="login">
    <div class="container">
        <h1>Sign in</h1>
        <a href="/register">Need an account?</a>

        <form ng-submit="vm.onSubmit()" class="login-form">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

            <div class="form-group">
                <input ng-model="vm.credentials.email" type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input ng-model="vm.credentials.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <input class="btn btn-lg btn-success" type="submit" value="Log in" />
        </form>

    </div>
</div>
